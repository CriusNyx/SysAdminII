<!DOCTYPE html>
><html>

    <!-- buttons for getting list, save, open -->
    <script>
        //GETLISTOFFILES
        function onButtonClick1(){
            alert('CLICKED')
            fetch('/api/files-list',{
                method:"POST",
                body: "{}"
        
             })
            }

             //SAVE
             function onButtonClick2(){
                 var result = JSON.stringify({
                    filename:'FileName',
                    data:[]
                 }
                 )

                 alert('SAVE');
                 alert(result)
                 fetch('/api/save',{
                     headers:{
                         'Content-Type': "application/json"
                     },
                     method:"POST",
                     body:result
                 })

             }
                     //OPEN
        function onButtonClick3(){
            alert('OPEN')
            fetch('/api/open',{
                method:"POST",
                body: "{}"
            })

        }

    </script>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- loading scripts and styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="getfilelist.js"></script>
    <script src="uploader.js"></script>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'fileuploader'); getListOfFiles('file', 'fileholder', 'loadinggif'); document.getElementById('viewoptions').style.display = 'none';">File</button>
    </div>
    
    <div id="progressBar"></div>

    <div id="fileuploader" class="tabcontent">
        <p><b>List of files</b></p>
        <form id="form_fileUpload" method="POST" action="/?type=file" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="button" onclick="uploadToServer(document.getElementById('form_fileUpload'), document.getElementById('progressBar'))" value="Upload">
        </form>
    </div>

    
    <!-- <div><img id="loadinggif" src="/img/200.gif" alt="Loading Files..."></div>
    -->


    <div class="fileholder" id="fileholder"></div>

    <!--
        Buttons for getListOfFiles, Save, and Open
    -->


    <button onclick="onButtonClick1()">
            GetListOfFiles
    </button>
    
    <button onclick="onButtonClick2()">
        Save
    </button>

    <button onclick="onButtonClick3()">
        Open
    </button>

</body>
</html>
   


</html>
